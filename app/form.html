<form>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" />
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" />
  </div>

  <div>
    <label for="number">Число</label>
    <input type="number" id="number" />
  </div>

  <div>
    <label for="range">Оцени</label>
    <input type="range" id="range" min="0" max="10" />
  </div>

  <div>
    <label for="date">Дата</label>
    <input type="date" id="date" />
  </div>

  <div>
    <label for="color">Цвет</label>
    <input type="color" id="color" />
  </div>

  <div>
    <label for="message">Сообщение</label>
    <br />
    <textarea id="message"> </textarea>
  </div>

  <div>
    <label for="sex">Ваш пол</label>
    <select id="sex">
      <option value="male">Мужчина</option>
      <option value="female">Женщина</option>
    </select>
  </div>

  <div>
    <label>Количество работ</label>
    <input type="radio" name="work" /> 1 <input type="radio" name="work" /> 2
    <input type="radio" name="work" /> 3 <input type="radio" name="work" /> 4
  </div>

  <div>
    <label>Ваша любимая еда</label>
    <input type="checkbox" name="food" /> Манты
    <input type="checkbox" name="food" /> Плов
    <input type="checkbox" name="food" /> Пицца
    <input type="checkbox" name="food" /> Шашлык
  </div>

  <div>
    <button>Отправить форму</button>
  </div>

  <!--или можно так <input type="submit" value="Отправить форму">-->
</form>
